version: "3.8"

services:
  search-app-ui:
    container_name: cx-admin-search-app-ui
    image: cx-admin-search-app-ui
    build:
      context: .
      dockerfile: Dockerfile-ui
      target: production
    ports:
      - "8083:8083"
    networks:
      ballys_net:
        ipv4_address: "192.168.1.5"
  search-app-bff:
    depends_on:
      - search-app-ui
    container_name: cx-admin-search-app-bff
    image: cx-admin-search-app-bff
    build:
      context: .
      dockerfile: Dockerfile-bff
      target: production
    ports:
      - "8084:8080"
    environment:
      ACCOUNT_SERVICE_HOST: 'http://192.168.1.20:8080'
    networks:
      ballys_net:
        ipv4_address: "192.168.1.10"
  search-app-harness:
    container_name: cx-admin-search-app-harness
    image: cx-admin-search-app-harness
    build:
      context: .
      dockerfile: Dockerfile-harness
    ports:
      - "8082:8080"
    networks:
      ballys_net:
        ipv4_address: "192.168.1.20"

networks:
  ballys_net:
    ipam:
      driver: default
      config:
        - subnet: '192.168.1.0/24'